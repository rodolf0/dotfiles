# Use ` for prefix to avoid interfering with emacs...
unbind-key C-b
set-option -g prefix `
# `` -> send prefix (control key) to nested session
bind-key ` send-prefix

# alternate prefix-binding
bind-key -n F11 set -g prefix `
bind-key -n F12 set -g prefix C-b

# Bind horizontal and vertical splits to more memorable sequences
unbind-key %
bind-key | split-window -h
bind-key - split-window -v

bind-key -n C-Space select-pane -t :.+

setw -g utf8 on
setw -g automatic-rename
setw -g window-status-current-bg red

# Don't wait for escape sequences
set -s escape-time 0

set -g status-interval 2
set -g status-utf8 on
set -g status-attr bright
set -g status-fg white
set -g status-bg colour235
set -g status-left-length 20
set -g status-left '#[fg=green][#[fg=red]#h#[fg=green]]#[default]'
set -g status-justify centre
set -g status-right '#[fg=green][%a, %b-%d %H:%M] [#(cut -d " " -f 1-3 /proc/loadavg)]#[default]'
set -g base-index 1
set -g history-limit 30000

# use mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mode-keys vi
set -g mouse-utf8 on
